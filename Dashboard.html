<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #007BFF;
            color: white;
            position: fixed;
            top: 0;
            left: -0.5px;
            padding: 5px;
        }
        .sidebar h2 {
            text-align  : left;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .card h3 {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Welcome to the Dashboard</h1>
        <div class="card">
            <h3>Statistics</h3>
            <p>Here you can display some statistics or charts.</p>
        </div>
        <div class="card">
            <h3>Recent Activity</h3>
            <p>Show recent user activity or updates here.</p>
        </div>
        <div class="card">
            <h3>Notifications</h3>
            <p>Display notifications or alerts here.</p>
        </div>
    </div>
</body>
</html>
